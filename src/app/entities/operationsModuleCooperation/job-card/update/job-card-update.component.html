<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-job-card-heading" data-cy="JobCardCreateUpdateHeading">Create or edit a Job Card</h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_vehicleID">Vehicle ID</label>
          <input type="text" class="form-control" name="vehicleID" id="field_vehicleID" data-cy="vehicleID" formControlName="vehicleID" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleBrand">Vehicle Brand</label>
          <input
            type="text"
            class="form-control"
            name="vehicleBrand"
            id="field_vehicleBrand"
            data-cy="vehicleBrand"
            formControlName="vehicleBrand"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleModel">Vehicle Model</label>
          <input
            type="text"
            class="form-control"
            name="vehicleModel"
            id="field_vehicleModel"
            data-cy="vehicleModel"
            formControlName="vehicleModel"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleLicenseNumber">Vehicle License Number</label>
          <input
            type="text"
            class="form-control"
            name="vehicleLicenseNumber"
            id="field_vehicleLicenseNumber"
            data-cy="vehicleLicenseNumber"
            formControlName="vehicleLicenseNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleOwnerID">Vehicle Owner ID</label>
          <input
            type="text"
            class="form-control"
            name="vehicleOwnerID"
            id="field_vehicleOwnerID"
            data-cy="vehicleOwnerID"
            formControlName="vehicleOwnerID"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleOwnerName">Vehicle Owner Name</label>
          <input
            type="text"
            class="form-control"
            name="vehicleOwnerName"
            id="field_vehicleOwnerName"
            data-cy="vehicleOwnerName"
            formControlName="vehicleOwnerName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleOwnerContactNumber1">Vehicle Owner Contact Number 1</label>
          <input
            type="text"
            class="form-control"
            name="vehicleOwnerContactNumber1"
            id="field_vehicleOwnerContactNumber1"
            data-cy="vehicleOwnerContactNumber1"
            formControlName="vehicleOwnerContactNumber1"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_vehicleOwnerContactNumber2">Vehicle Owner Contact Number 2</label>
          <input
            type="text"
            class="form-control"
            name="vehicleOwnerContactNumber2"
            id="field_vehicleOwnerContactNumber2"
            data-cy="vehicleOwnerContactNumber2"
            formControlName="vehicleOwnerContactNumber2"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_estimateID">Estimate ID</label>
          <input
            type="text"
            class="form-control"
            name="estimateID"
            id="field_estimateID"
            data-cy="estimateID"
            formControlName="estimateID"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_insuranceCompany">Insurance Company</label>
          <input
            type="text"
            class="form-control"
            name="insuranceCompany"
            id="field_insuranceCompany"
            data-cy="insuranceCompany"
            formControlName="insuranceCompany"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_serviceAdvisor">Service Advisor</label>
          <input
            type="text"
            class="form-control"
            name="serviceAdvisor"
            id="field_serviceAdvisor"
            data-cy="serviceAdvisor"
            formControlName="serviceAdvisor"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_serviceAdvisorID">Service Advisor ID</label>
          <input
            type="text"
            class="form-control"
            name="serviceAdvisorID"
            id="field_serviceAdvisorID"
            data-cy="serviceAdvisorID"
            formControlName="serviceAdvisorID"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_numberOfPanels">Number Of Panels</label>
          <input
            type="number"
            class="form-control"
            name="numberOfPanels"
            id="field_numberOfPanels"
            data-cy="numberOfPanels"
            formControlName="numberOfPanels"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fuelLevel">Fuel Level</label>
          <input type="text" class="form-control" name="fuelLevel" id="field_fuelLevel" data-cy="fuelLevel" formControlName="fuelLevel" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_meterReading">Meter Reading</label>
          <input
            type="text"
            class="form-control"
            name="meterReading"
            id="field_meterReading"
            data-cy="meterReading"
            formControlName="meterReading"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_startDate">Start Date</label>
          <div class="d-flex">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="datetime-local"
              class="form-control"
              name="startDate"
              formControlName="startDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_jobCardNumber">Job Card Number</label>
          <input
            type="text"
            class="form-control"
            name="jobCardNumber"
            id="field_jobCardNumber"
            data-cy="jobCardNumber"
            formControlName="jobCardNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_jobCompleteDate">Job Complete Date</label>
          <div class="d-flex">
            <input
              id="field_jobCompleteDate"
              data-cy="jobCompleteDate"
              type="datetime-local"
              class="form-control"
              name="jobCompleteDate"
              formControlName="jobCompleteDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_boothDate">Booth Date</label>
          <div class="d-flex">
            <input
              id="field_boothDate"
              data-cy="boothDate"
              type="datetime-local"
              class="form-control"
              name="boothDate"
              formControlName="boothDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_opsUnitID">Ops Unit ID</label>
          <input type="text" class="form-control" name="opsUnitID" id="field_opsUnitID" data-cy="opsUnitID" formControlName="opsUnitID" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_tinkeringStartDateTime">Tinkering Start Date Time</label>
          <div class="d-flex">
            <input
              id="field_tinkeringStartDateTime"
              data-cy="tinkeringStartDateTime"
              type="datetime-local"
              class="form-control"
              name="tinkeringStartDateTime"
              formControlName="tinkeringStartDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_tinkeringEndDateTime">Tinkering End Date Time</label>
          <div class="d-flex">
            <input
              id="field_tinkeringEndDateTime"
              data-cy="tinkeringEndDateTime"
              type="datetime-local"
              class="form-control"
              name="tinkeringEndDateTime"
              formControlName="tinkeringEndDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_paintStartDateTime">Paint Start Date Time</label>
          <div class="d-flex">
            <input
              id="field_paintStartDateTime"
              data-cy="paintStartDateTime"
              type="datetime-local"
              class="form-control"
              name="paintStartDateTime"
              formControlName="paintStartDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_paintEndDateTime">Paint End Date Time</label>
          <div class="d-flex">
            <input
              id="field_paintEndDateTime"
              data-cy="paintEndDateTime"
              type="datetime-local"
              class="form-control"
              name="paintEndDateTime"
              formControlName="paintEndDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_qcStartDateTime">Qc Start Date Time</label>
          <div class="d-flex">
            <input
              id="field_qcStartDateTime"
              data-cy="qcStartDateTime"
              type="datetime-local"
              class="form-control"
              name="qcStartDateTime"
              formControlName="qcStartDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_qcEndDateTime">Qc End Date Time</label>
          <div class="d-flex">
            <input
              id="field_qcEndDateTime"
              data-cy="qcEndDateTime"
              type="datetime-local"
              class="form-control"
              name="qcEndDateTime"
              formControlName="qcEndDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sparePartStartDateTime">Spare Part Start Date Time</label>
          <div class="d-flex">
            <input
              id="field_sparePartStartDateTime"
              data-cy="sparePartStartDateTime"
              type="datetime-local"
              class="form-control"
              name="sparePartStartDateTime"
              formControlName="sparePartStartDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sparePartEndDateTime">Spare Part End Date Time</label>
          <div class="d-flex">
            <input
              id="field_sparePartEndDateTime"
              data-cy="sparePartEndDateTime"
              type="datetime-local"
              class="form-control"
              name="sparePartEndDateTime"
              formControlName="sparePartEndDateTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        @if (editForm.controls.createdBy.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_createdBy">Created By</label>
            <input
              type="text"
              class="form-control"
              name="createdBy"
              id="field_createdBy"
              data-cy="createdBy"
              formControlName="createdBy"
              [readonly]="true"
            />
          </div>
        }

        @if (editForm.controls.createdDate.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_createdDate">Created Date</label>
            <div class="d-flex">
              <input
                id="field_createdDate"
                data-cy="createdDate"
                type="datetime-local"
                class="form-control"
                name="createdDate"
                formControlName="createdDate"
                placeholder="YYYY-MM-DD HH:mm"
                [readonly]="true"
              />
            </div>
          </div>
        }

        @if (editForm.controls.lastModifiedBy.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_lastModifiedBy">Last Modified By</label>
            <input
              type="text"
              class="form-control"
              name="lastModifiedBy"
              id="field_lastModifiedBy"
              data-cy="lastModifiedBy"
              formControlName="lastModifiedBy"
              [readonly]="true"
            />
          </div>
        }

        @if (editForm.controls.lastModifiedDate.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_lastModifiedDate">Last Modified Date</label>
            <div class="d-flex">
              <input
                id="field_lastModifiedDate"
                data-cy="lastModifiedDate"
                type="datetime-local"
                class="form-control"
                name="lastModifiedDate"
                formControlName="lastModifiedDate"
                placeholder="YYYY-MM-DD HH:mm"
                [readonly]="true"
              />
            </div>
          </div>
        }
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
