<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bank(); as bankRef) {
      <div>
        <h2 data-cy="bankDetailsHeading"><span>Bank</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>Id</span></dt>
          <dd>
            <span>{{ bankRef.id }}</span>
          </dd>
          <dt><span>I D</span></dt>
          <dd>
            <span>{{ bankRef.iD }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ bankRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/bank', bankRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
