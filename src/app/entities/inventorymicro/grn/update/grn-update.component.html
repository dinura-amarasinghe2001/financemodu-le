<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-grn-heading" data-cy="GRNCreateUpdateHeading">Create or edit a GRN</h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_grnCode">Grn Code</label>
          <input type="text" class="form-control" name="grnCode" id="field_grnCode" data-cy="grnCode" formControlName="grnCode" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_grnDate">Grn Date</label>
          <div class="d-flex">
            <input
              id="field_grnDate"
              data-cy="grnDate"
              type="datetime-local"
              class="form-control"
              name="grnDate"
              formControlName="grnDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_poNum">Po Num</label>
          <input type="text" class="form-control" name="poNum" id="field_poNum" data-cy="poNum" formControlName="poNum" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_supplierId">Supplier Id</label>
          <input
            type="number"
            class="form-control"
            name="supplierId"
            id="field_supplierId"
            data-cy="supplierId"
            formControlName="supplierId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_supplierName">Supplier Name</label>
          <input
            type="text"
            class="form-control"
            name="supplierName"
            id="field_supplierName"
            data-cy="supplierName"
            formControlName="supplierName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_supplierAddress">Supplier Address</label>
          <input
            type="text"
            class="form-control"
            name="supplierAddress"
            id="field_supplierAddress"
            data-cy="supplierAddress"
            formControlName="supplierAddress"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_invoiceId">Invoice Id</label>
          <input type="number" class="form-control" name="invoiceId" id="field_invoiceId" data-cy="invoiceId" formControlName="invoiceId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_invoiceCode">Invoice Code</label>
          <input
            type="text"
            class="form-control"
            name="invoiceCode"
            id="field_invoiceCode"
            data-cy="invoiceCode"
            formControlName="invoiceCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_subTotal">Sub Total</label>
          <input type="number" class="form-control" name="subTotal" id="field_subTotal" data-cy="subTotal" formControlName="subTotal" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmu">Lmu</label>
          <input type="number" class="form-control" name="lmu" id="field_lmu" data-cy="lmu" formControlName="lmu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmd">Lmd</label>
          <div class="d-flex">
            <input
              id="field_lmd"
              data-cy="lmd"
              type="datetime-local"
              class="form-control"
              name="lmd"
              formControlName="lmd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_amountOwing">Amount Owing</label>
          <input
            type="number"
            class="form-control"
            name="amountOwing"
            id="field_amountOwing"
            data-cy="amountOwing"
            formControlName="amountOwing"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_inspected">Inspected</label>
          <input type="checkbox" class="form-check" name="inspected" id="field_inspected" data-cy="inspected" formControlName="inspected" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_orderId">Order Id</label>
          <input type="number" class="form-control" name="orderId" id="field_orderId" data-cy="orderId" formControlName="orderId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_supplierInvoiceCode">Supplier Invoice Code</label>
          <input
            type="text"
            class="form-control"
            name="supplierInvoiceCode"
            id="field_supplierInvoiceCode"
            data-cy="supplierInvoiceCode"
            formControlName="supplierInvoiceCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isAccountSectionChecked">Is Account Section Checked</label>
          <input
            type="checkbox"
            class="form-check"
            name="isAccountSectionChecked"
            id="field_isAccountSectionChecked"
            data-cy="isAccountSectionChecked"
            formControlName="isAccountSectionChecked"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_total">Total</label>
          <input type="number" class="form-control" name="total" id="field_total" data-cy="total" formControlName="total" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isInventoryUpdated">Is Inventory Updated</label>
          <input
            type="checkbox"
            class="form-check"
            name="isInventoryUpdated"
            id="field_isInventoryUpdated"
            data-cy="isInventoryUpdated"
            formControlName="isInventoryUpdated"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_comments">Comments</label>
          <input type="text" class="form-control" name="comments" id="field_comments" data-cy="comments" formControlName="comments" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_supplierInvoiceDate">Supplier Invoice Date</label>
          <div class="d-flex">
            <input
              id="field_supplierInvoiceDate"
              data-cy="supplierInvoiceDate"
              type="datetime-local"
              class="form-control"
              name="supplierInvoiceDate"
              formControlName="supplierInvoiceDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_supplierDiscount">Supplier Discount</label>
          <input
            type="number"
            class="form-control"
            name="supplierDiscount"
            id="field_supplierDiscount"
            data-cy="supplierDiscount"
            formControlName="supplierDiscount"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
