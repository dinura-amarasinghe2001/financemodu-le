<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (category(); as categoryRef) {
      <div>
        <h2 data-cy="categoryDetailsHeading"><span>Category</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ categoryRef.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ categoryRef.name }}</span>
          </dd>
          <dt><span>Full Path</span></dt>
          <dd>
            <span>{{ categoryRef.fullPath }}</span>
          </dd>
          <dt><span>Parent</span></dt>
          <dd>
            @if (category()!.parent) {
              <div>
                <a [routerLink]="['/category', category()!.parent?.id, 'view']">{{ categoryRef.parent?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/category', categoryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
