<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-supplier-bank-accounts-heading" data-cy="SupplierBankAccountsCreateUpdateHeading">
        Create or edit a Supplier Bank Accounts
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_bankId">Bank Id</label>
          <input type="number" class="form-control" name="bankId" id="field_bankId" data-cy="bankId" formControlName="bankId" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bankName">Bank Name</label>
          <input type="text" class="form-control" name="bankName" id="field_bankName" data-cy="bankName" formControlName="bankName" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bankAccountNumber">Bank Account Number</label>
          <input
            type="text"
            class="form-control"
            name="bankAccountNumber"
            id="field_bankAccountNumber"
            data-cy="bankAccountNumber"
            formControlName="bankAccountNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bankBranch">Bank Branch</label>
          <input
            type="text"
            class="form-control"
            name="bankBranch"
            id="field_bankBranch"
            data-cy="bankBranch"
            formControlName="bankBranch"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bankBranchCode">Bank Branch Code</label>
          <input
            type="text"
            class="form-control"
            name="bankBranchCode"
            id="field_bankBranchCode"
            data-cy="bankBranchCode"
            formControlName="bankBranchCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bankCode">Bank Code</label>
          <input type="text" class="form-control" name="bankCode" id="field_bankCode" data-cy="bankCode" formControlName="bankCode" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_bankAccountName">Bank Account Name</label>
          <input
            type="text"
            class="form-control"
            name="bankAccountName"
            id="field_bankAccountName"
            data-cy="bankAccountName"
            formControlName="bankAccountName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
