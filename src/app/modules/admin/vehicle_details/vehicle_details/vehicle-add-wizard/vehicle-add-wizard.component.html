<!-- Dialog Title -->
<h2
  class="flex flex-col items-center p-3 text-center text-xl font-semibold text-gray-800 dark:text-white"
>
  {{ data?.vehicle?.id ? "Update Vehicle" : "Create Vehicle" }}
</h2>

<mat-dialog-content>
  <form
    [formGroup]="vehicleForm"
    class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-6 p-4"
  >
    <!-- License Number -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Vehicle Number</mat-label>
      <input matInput formControlName="licenseNo" />
    </mat-form-field>

    <!-- Year of Manufacture (YOM) -->
    <!-- <mat-form-field class="w-full" appearance="outline">
      <mat-label>Year of Manufacture</mat-label>
      <input matInput formControlName="yom" />
    </mat-form-field> -->

    <!-- Brand -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Brand</mat-label>
      <input
        type="text"
        matInput
        [formControl]="brandControl"
        [matAutocomplete]="autoBrand"
        placeholder="Type to find Brand"
      />
      <mat-autocomplete
        #autoBrand="matAutocomplete"
        [displayWith]="displayBrand"
        (optionSelected)="onSelectBrand($event)"
      >
        <mat-option
          *ngFor="let brand of filteredBrands$ | async"
          [value]="brand"
        >
          {{ brand.brandName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Model -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Model</mat-label>
      <input
        type="text"
        matInput
        [formControl]="modelControl"
        [matAutocomplete]="autoModel"
        placeholder="Type to find Model"
      />
      <mat-autocomplete
        #autoModel="matAutocomplete"
        [displayWith]="displayModel"
        (optionSelected)="onSelecModel($event)"
      >
        <mat-option
          *ngFor="let model of filterdModels$ | async"
          [value]="model"
        >
          {{ model.modelName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Client -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Client</mat-label>
      <input
        type="text"
        matInput
        [formControl]="clientControl"
        [matAutocomplete]="autoClient"
        placeholder="Type to find Client"
      />
      <mat-autocomplete
        #autoClient="matAutocomplete"
        [displayWith]="displayClient"
        (optionSelected)="onSelectClient($event)"
      >
        <mat-option
          *ngFor="let client of filterdClients$ | async"
          [value]="client"
        >
          {{ client.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Model Number -->
    <!-- <mat-form-field class="w-full" appearance="outline">
      <mat-label>Model Number</mat-label>
      <input matInput formControlName="modelNumber" />
    </mat-form-field> -->
  </form>
</mat-dialog-content>

<!-- Dialog Actions -->
<mat-dialog-actions class="p-4">
  <div class="flex flex-col sm:flex-row justify-center gap-3 w-full">
    <button
      mat-button
      class="w-full sm:w-auto rounded-lg bg-gray-200 px-4 py-2 text-xl text-gray-600 hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      mat-button
      class="w-full sm:w-auto rounded-lg bg-red-500 px-4 py-2 text-xl text-white shadow-lg hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300"
      (click)="submitVehicle()"
    >
      {{ data?.vehicle?.id ? "Update" : "Create" }}
    </button>
  </div>
</mat-dialog-actions>
