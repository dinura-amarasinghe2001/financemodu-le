<!-- Dialog Title -->
<h2
  class="flex flex-col items-center p-3 text-center text-xl font-semibold text-gray-800 dark:text-white"
>
  {{ data?.brand?.id ? "Update Brand" : "Create Brand" }}
</h2>

<mat-dialog-content class="flex flex-col space-y-4">
  <form [formGroup]="brandForm">
    <!-- Brand Name -->
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Brand Name</mat-label>
      <input matInput formControlName="brandName" />
    </mat-form-field>

    <!-- Description -->
    <!-- <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field> -->

    <!-- Ops Unit ID -->
    <!-- <mat-form-field class="w-full"> 
      <mat-label>Ops Unit ID</mat-label>
      <input matInput formControlName="opsUnitID" />
    </mat-form-field> -->

    <!-- Emblem -->
    <!-- <mat-form-field class="w-full">
      <mat-label>Emblem</mat-label>
      <input matInput formControlName="emblem" />
    </mat-form-field> -->
  </form>
</mat-dialog-content>

<!-- Dialog Actions -->
<mat-dialog-actions class="flex flex-col items-center p-1 text-center">
  <div class="flex space-x-3">
    <button
      mat-button
      class="rounded-lg bg-gray-200 px-4 py-2 text-2xl text-gray-600 hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      mat-button
      class="rounded-lg bg-red-500 px-4 py-2 text-2xl text-white shadow-lg hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300"
      (click)="submitbrand()"
    >
      {{ data?.brand?.id ? "Update" : "Create" }}
    </button>
  </div>
</mat-dialog-actions>
